  <div class="headers-video">

        <form id="formulario">

          <textarea class="text-input" name="input-texto" id="input-texto" placeholder="Ingrese aqui el texto" rows="5"
            cols="50"></textarea>
          <div class="button-container">
            <input class="btn" type="submit" value="¡ Codificar !" id="btn-encriptar">
            <input class="btn" type="submit" value="¡ Decodificar !" id="btn-desencriptar">
          </div>
        </form>
      </section>

      <section class="msg box">
        <label for="mensaje-texto">Mensaje Codificado:</h2>
        </label>
        <textarea class="text-input" name="mensaje-texto" id="mensaje-texto" rows="5" cols="50"></textarea>

      </section>
